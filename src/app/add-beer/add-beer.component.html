<h2>Add a new beer</h2>
<div>
    <div>
        <mat-form-field class="example-full-width">
            <input matInput #beerName placeholder="Beer Name">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button (click)="imgFileInput.click()">Select a photo</button>
        <input hidden type="file" #imgFileInput (change)="getFileName($event, imgFileInput.files)" /> {{selectedFileName}}
    </div>
    <br/>
    <div>
        <button mat-raised-button (click)="add(beerName.value); beerName.value=''; selectedFileName=''">
            add
        </button>
    </div>
</div>
